<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/apple-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
    <title>iPhone - Apple (BR) </title>
</head>

<body>
    <header>

        <ul>
            <img class="img-logo-apple" src="./img/logo.png" alt="">
            <li>MAC</li>
            <li>iPad</li>
            <li>iPhone</li>
            <li>Wath</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </header>

    <main>
        <div class="textos">
            <h1>iPhone 14</h1>
            <h2>Tão poderoso. Tão ao seu alcance</h2>
            <p>Em dois tamanhos perfeitos. Agora com um toque de amarelo</p>

            <p class="preco">
                A partir de R$ 633,25/mês ou R$ 7.599*
            </p>

            <div>
                <button>Comprar</button>
            </div>

            <p class="escolha-cor">Escolha sua cor:</p>
            <div class="bolas-coloridas">
                <button onclick="trocaCor('#81a5c4'); trocaImg('./img/iphone-azul.png')" class="azul bola"></button>
                <button onclick="trocaCor('#f6d84e'); trocaImg('./img/iphone-amarelo.png')"
                    class="amarelo bola"></button>
                <button onclick="trocaCor('#c1c1c1'); trocaImg('./img/iphone-branco.png')" class="branco bola"></button>
                <button onclick="trocaCor('#272d33'); trocaImg('./img/iphone-preto.png')" class="preto bola"></button>
                <button onclick="trocaCor('#b50012'); trocaImg('./img/iphone-vemelho.png')"
                    class="vermelho bola"></button>
                <button onclick="trocaCor('#ede7f1'); trocaImg('./img/iphone-roxo.png')" class="roxo bola"></button>
            </div>

        </div>


        <div class="circulo"></div>
        <img class="iphone-azul" src="./img/iphone-azul.png" alt="">



    </main>
</body>

</html>
